<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, inital-scale=1">
  <title>Hangman Game!</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Nosifer" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Pangolin" rel="stylesheet">
  <link href="assets/css/reset.css" rel="style">
</head>
<body>
  <div class="jumbotron">
    <h1 class="display-3">Hangman Game</h1>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-md-3 col-md-offset-3 text-center">
        <img class="logo" src="assets/images/NBA_logo.jpg">
      </div>
      <div class="col-md-5">
        <p>Press any key to start!</p>
        <p id="wins">Wins: </p>
        <p>Current word: 
        <br>
        <span id="answer"></span>
        </p>
        <p>Number of guesses remained: 
        <br>
        <span id="guessesLeft"></span>
        </p>
        <div>
        <p>Letters typed: 
        <br>
        <span id="usedGuesses"></span>
        </p>
        </div>
        </p>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="assets/javascript/game.js">
  </script>

</body>
</html>
